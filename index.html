	<link rel="stylesheet" href="/style/main.css">

		#hi {

		#identity img {
			width: 100%;
			margin: 0px;
		}

		@media (max-width: 800px) {
			#hi { grid-template-areas: "a a a" "b b b" "c c c" "d d d" !important; }
		}
