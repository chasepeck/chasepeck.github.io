<!--Scripts-->
<script>
	var subtitles;
	var request = new XMLHttpRequest;
	request.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			subtitles = JSON.parse(this.responseText);
			var insert = subtitles[Math.floor(Math.random()*subtitles.length)];
			//var insert = subtitles[subtitles.length-1];
			document.getElementById("subtitle").innerHTML = insert+"<p>CHASEPECK.COM</p>";
		}
	}
	request.open("GET","https://api.github.com/repos/chasepeck/subtitles/contents/general.json");
	request.setRequestHeader("Accept","application/vnd.github.VERSION.raw");
	request.send();
</script>
