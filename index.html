      <script src="subtitles.js"></script>
      <script>

        var insert = subtitles[Math.floor(Math.random()*subtitles.length)];
        //var insert = subtitles[subtitles.length-1];
        //document.getElementById("subtitle").innerHTML = insert;

        var aText = new Array(
        insert
        );
        var iSpeed = 30; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines
        
        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row
        
        function typewriter()
        {
        sContents =  '> ';
        iRow = Math.max(0, iIndex-iScrollAt);
        var destination = document.getElementById("typedtext");
        
        while ( iRow < iIndex ) {
          sContents += aText[iRow++] + '<br />';
        }
        destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos);
        if ( iTextPos++ == iArrLength ) {
          iTextPos = 0;
          iIndex++;
          if ( iIndex != aText.length ) {
          iArrLength = aText[iIndex].length;
          setTimeout("typewriter()", 500);
          }
        } else {
          setTimeout("typewriter()", iSpeed);
        }
        }

        function showBody(){
          document.getElementById("inside-border").style.display="block"
          document.body.id=""
        }

        setTimeout("typewriter()",1000);
        setTimeout("showBody()",500);
      </script>

    <div style="text-align: center;">
      <canvas id="three"></canvas>
      <script src="three.js"></script>
      <script>

        var numframes = 0;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#three"), alpha: true});
        renderer.setSize( 480, 240);
        renderer.setPixelRatio( window.devicePixelRatio );

        var geometry = new THREE.BoxGeometry();
        var tex = new THREE.TextureLoader().load('/assets/favicon.png');
        var material = new THREE.MeshStandardMaterial( { map: tex } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
        
        const light = new THREE.PointLight( 0xffffffff, 5, 100 );
        light.position.set(50,50,50)
        scene.add( light );

        camera.position.z = 2;

        function animate() {
          numframes ++;
          requestAnimationFrame( animate );

          cube.rotation.x = Math.sin(numframes/50)/4;
          cube.rotation.y += 0.02+(Math.sin(numframes/100)/50)+0.02;

          cube.position.y = Math.sin(numframes/100)/4;

          renderer.render( scene, camera );
        }
        animate();
      </script>
