<!DOCTYPE html>
<html>
<head>
	<title>Collected insanities</title>
	
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="/assets/favicon.png" type="image/png">
	<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
	<link rel="manifest" href="/m.webmanifest">
	<meta charset="UTF-8">
	<meta name="description" content="The unceasing voice in my head tells me strange things.">
	<meta name="theme-color" content="#000000">
</head><body class="sub-page">
	<h1><a href="/"><img src="/assets/icons/write.gif">Collected insanities</a></h1>
	<hr>
	<header>
		These are various writings, found scattered among digital files, in margins of crumpled notepads, on schoolwork.
		Psychologists, relax, I have already been tested.
	</header>
	<ul class="list quote-list" id="list">
	</ul>
<script src="/theme.js"></script>
<script>
	var request = new XMLHttpRequest;
	request.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			data = this.responseText.split(/\r\n|\n/);
			data.forEach((line) => {
				if (line != "")
					document.getElementById("list").innerHTML += "<li>" + line + "</li>\n";
			});
		}
	}
	request.open("GET","quotes.txt");
	request.send();
</script>
</body>
</html>
