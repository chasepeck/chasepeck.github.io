<!DOCTYPE html>
<html>
  <head>
    <title>chasepeck - 404</title>
    <link rel="stylesheet" href="/stylesheets/stylesheet_default.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/its_web_man.webmanifest">
    <link rel="stylesheet" href="https://use.typekit.net/fym7jvp.css">
    <style>
      body {
      font-family: dos_vga_437;
      font-size: 35px;
      background-color: black;
      color: white;
      }
    </style>
  </head><body>
  <div id="typedtext"></div><br>
  <a id="backlink" href='/index.html'></a>
  <!--Thanks to https://css-tricks.com/snippets/css/typewriter-effect/-->
  <script>
    var subtitles = ["are you kidding me right now", "oh for god's sake!!", "wowie, look... we have a hacker",
    "thanks, mitnick", "i bet you could hack into google now", "what are you doing?", "this is your fault, stackoverflow!!!",
    "looks like you have a 404 in your brain","mhm, thanks...","you've ruined everything!","it's ok, i'll just return the favor by giving you viruses",
    "oh piss off!!!","quick! rollback!"]
    var insert = subtitles[Math.floor(Math.random()*subtitles.length)];
    // set up text to print, each item in array is new line
    var aText = new Array(
    "ERROR 404: NOT FOUND", 
    insert,
    );
    var iSpeed = 30; // time delay of print out
    var iIndex = 0; // start printing array at this posision
    var iArrLength = aText[0].length; // the length of the text array
    var iScrollAt = 20; // start scrolling up at this many lines
    
    var iTextPos = 0; // initialise text position
    var sContents = ''; // initialise contents variable
    var iRow; // initialise current row
    
    function typewriter()
    {
    sContents =  ' ';
    iRow = Math.max(0, iIndex-iScrollAt);
    var destination = document.getElementById("typedtext");
    
    while ( iRow < iIndex ) {
      sContents += aText[iRow++] + '<br />';
    }
    destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos);
    if ( iTextPos++ == iArrLength ) {
      iTextPos = 0;
      iIndex++;
      if ( iIndex != aText.length ) {
      iArrLength = aText[iIndex].length;
      setTimeout("typewriter()", 500);
      }
    } else {
      setTimeout("typewriter()", iSpeed);
    }
    }

    typewriter();

    setTimeout(function(){document.getElementById("backlink").innerHTML="Back";},insert.length*60+500)
    </script>
</body></html>
